# [bltouch]
# sensor_pin: ^PB1
# control_pin: PB0
# x_offset: 0
# y_offset: 0
# #z_offset: 5
# speed: 20
# samples: 2
# sample_retract_dist: 8.0
   
[bed_screws]
screw1:30,25
screw1_name:1
screw2:200,25
screw2_name:2
screw3:200,195
screw3_name:3
screw4:30,195
screw4_name:4


# [include timelapse.cfg]

[gcode_macro G29]				#界面中增加G29指令
gcode:
  G28
  bed_mesh_calibrate
  G1 X0 Y0 Z10 F4200
  # save_config

[gcode_arcs]
